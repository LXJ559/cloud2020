server:
  port: 8003

eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:6379/eureka
spring:
  application:
    name: shmily-admin
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/pos?characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    database: mysql